<div>
  <h2 id="page-heading" data-cy="TarifaHeading">
    <span jhiTranslate="sistemacineApp.tarifa.home.title">Tarifas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="sistemacineApp.tarifa.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tarifa"
        [routerLink]="['/tarifa/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="sistemacineApp.tarifa.home.createLabel"> Create a new Tarifa </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tarifas?.length === 0">
    <span jhiTranslate="sistemacineApp.tarifa.home.notFound">No tarifas found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tarifas && tarifas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="nombre">
            <span jhiTranslate="sistemacineApp.tarifa.nombre">Nombre</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="descripcion">
            <span jhiTranslate="sistemacineApp.tarifa.descripcion">Descripcion</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="monto">
            <span jhiTranslate="sistemacineApp.tarifa.monto">Monto</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="diaSemana">
            <span jhiTranslate="sistemacineApp.tarifa.diaSemana">Dia Semana</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="tipoSala">
            <span jhiTranslate="sistemacineApp.tarifa.tipoSala">Tipo Sala</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tarifa of tarifas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tarifa', tarifa.id, 'view']">{{ tarifa.id }}</a>
          </td>
          <td>{{ tarifa.nombre }}</td>
          <td>{{ tarifa.descripcion }}</td>
          <td>{{ tarifa.monto }}</td>
          <td>{{ tarifa.diaSemana }}</td>
          <td jhiTranslate="{{ 'sistemacineApp.TipoSala.' + tarifa.tipoSala }}">{{ tarifa.tipoSala }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/tarifa', tarifa.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/tarifa', tarifa.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tarifa)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="tarifas && tarifas.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
