<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="genero">
      <h2 data-cy="generoDetailsHeading"><span jhiTranslate="sistemacineApp.genero.detail.title">Genero</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ genero.id }}</span>
        </dd>
        <dt><span jhiTranslate="sistemacineApp.genero.nombre">Nombre</span></dt>
        <dd>
          <span>{{ genero.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="sistemacineApp.genero.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ genero.descripcion }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/genero', genero.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
