<div>
  <h2 id="page-heading" data-cy="DetalleVentaHeading">
    <span>Detalle Ventas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-detalle-venta"
        [routerLink]="['/detalle-venta/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Detalle Venta </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="detalleVentas?.length === 0">
    <span>No detalleVentas found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="detalleVentas && detalleVentas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="asiento"><span>Asiento</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="precioUnitario"><span>Precio Unitario</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="funcion.id"><span>Funcion</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="venta.id"><span>Venta</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let detalleVenta of detalleVentas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/detalle-venta', detalleVenta.id, 'view']">{{ detalleVenta.id }}</a>
          </td>
          <td>{{ detalleVenta.asiento }}</td>
          <td>{{ detalleVenta.precioUnitario }}</td>
          <td>
            <div *ngIf="detalleVenta.funcion">
              <a [routerLink]="['/funcion', detalleVenta.funcion?.id, 'view']">{{ detalleVenta.funcion?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="detalleVenta.venta">
              <a [routerLink]="['/venta', detalleVenta.venta?.id, 'view']">{{ detalleVenta.venta?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/detalle-venta', detalleVenta.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/detalle-venta', detalleVenta.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(detalleVenta)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="detalleVentas && detalleVentas.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
