<div>
  <h2 id="page-heading" data-cy="ReporteHeading">
    <span jhiTranslate="sistemacineApp.reporte.home.title">Reportes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="sistemacineApp.reporte.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-reporte"
        [routerLink]="['/reporte/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="sistemacineApp.reporte.home.createLabel"> Create a new Reporte </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="reportes?.length === 0">
    <span jhiTranslate="sistemacineApp.reporte.home.notFound">No reportes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="reportes && reportes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="tipo"><span jhiTranslate="sistemacineApp.reporte.tipo">Tipo</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="fechaGeneracion">
            <span jhiTranslate="sistemacineApp.reporte.fechaGeneracion">Fecha Generacion</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="descripcion">
            <span jhiTranslate="sistemacineApp.reporte.descripcion">Descripcion</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="vendedor.nombre">
            <span jhiTranslate="sistemacineApp.reporte.vendedor">Vendedor</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reporte of reportes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/reporte', reporte.id, 'view']">{{ reporte.id }}</a>
          </td>
          <td>{{ reporte.tipo }}</td>
          <td>{{ reporte.fechaGeneracion | formatMediumDate }}</td>
          <td>{{ reporte.descripcion }}</td>
          <td>
            <div *ngIf="reporte.vendedor">
              <a [routerLink]="['/persona', reporte.vendedor?.id, 'view']">{{ reporte.vendedor?.nombre }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/reporte', reporte.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/reporte', reporte.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(reporte)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="reportes && reportes.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
