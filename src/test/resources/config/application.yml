mongock:
  migration-scan-package:
    - sistemacine.config.dbmigrations
  mongo-db:
    read-concern: local
    write-concern:
      journal: false

spring:
  application:
    name: sistemacine

  jackson:
    serialization:
      write-durations-as-timestamps: false
  data:
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: sistemacine-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: sistemacine-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'sistemacineApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mail:
    from: test@localhost
    base-url: http://127.0.0.1:8080
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: NTUxZTQ3NjY4MTdkYmFiOGVlYjk2OWQxZGEzOGZlYjYxZDRiM2EyYWZlZTRjNDczNjBkOTA5ZTYwZDY4MTA5YzgzMjJkMTkzNjg5NGM1M2QwMGY0NmM2YWUyODg1ZmI0Y2RmODJlNzZmMmU2NDY5MzRhM2RjM2M0MjM3OWQyMzE=
