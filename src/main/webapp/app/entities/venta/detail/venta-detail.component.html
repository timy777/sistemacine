<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="venta">
      <h2 data-cy="ventaDetailsHeading"><span>Venta</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ venta.id }}</span>
        </dd>
        <dt><span>Fecha</span></dt>
        <dd>
          <span>{{ venta.fecha | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Total</span></dt>
        <dd>
          <span>{{ venta.total }}</span>
        </dd>
        <dt><span>Metodo Pago</span></dt>
        <dd>
          <span>{{ venta.metodoPago }}</span>
        </dd>
        <dt><span>Cliente</span></dt>
        <dd>
          <div *ngIf="venta.cliente">
            <a [routerLink]="['/persona', venta.cliente?.id, 'view']">{{ venta.cliente?.nombre }}</a>
          </div>
        </dd>
        <dt><span>Vendedor</span></dt>
        <dd>
          <div *ngIf="venta.vendedor">
            <a [routerLink]="['/persona', venta.vendedor?.id, 'view']">{{ venta.vendedor?.nombre }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/venta', venta.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
